baseURL: http://donkidd.us
disablePathToLower: true
languageCode: en-us
title: QA Ramblings
theme: ananke

resourceDir: "../resources"

DefaultContentLanguage: "en"
enableRobotsTXT: true

sitemap:
  changefreq: "monthly"
  priority: 0.5
  filename: "sitemap.xml"

defaultContentLanguage: en
services:
  googleAnalytics:
    id: G-KTM5VW8J3Z
pagination:
  pagerSize: 6

disableAliases: true

outputs:
  home:
    - html
    - rss
    - redir

mediaTypes:
  "text/cf-redir":
    suffix: ""
    delimiter: ""

outputFormats:
  REDIR:
    baseName: "_redirects"
    isPlainText: true
    mediaType: "text/cf-redir"
    notAlternative: true
